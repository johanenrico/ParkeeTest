<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parking POS - Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #fff3f3;
            color: #333;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .form-control:focus {
            border-color: #ff0000;
            box-shadow: 0 0 0 0.2rem rgba(255, 0, 0, 0.25);
        }
        .btn-primary, .btn-outline-primary {
            font-size: 1.2rem;
            padding: 0.6rem 1.2rem;
            background-color: #ff0000;
            border-color: #ff0000;
        }
        .btn-primary:hover, .btn-outline-primary:hover {
            background-color: #cc0000;
            border-color: #cc0000;
        }
        h2 {
            font-weight: 700;
            color: #ff0000;
        }
        .car-theme {
            background: url('https://image.shutterstock.com/image-vector/car-icon-260nw-617531476.jpg') no-repeat center center;
            background-size: 100px;
            margin-bottom: 20px;
        }
        .border-custom {
            border: 2px solid #ff0000;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 border-custom bg-white shadow-sm p-4">
                <div class="car-theme text-center">
                    <h2>Parking POS</h2>
                </div>
                <h2 class="text-center mb-4">Input Plate Number</h2>
                <form method="post" th:action="@{/ticket/create}" enctype="multipart/form-data" th:object="${ticketIns}">
                    <div class="mb-3">
                        <label for="plateNumber" class="form-label">Plate Number</label>
                        <input type="text" id="plateNumber" class="form-control" th:field="*{sPlateNumber}" required>
                        <div th:if="${#fields.hasErrors('sPlateNumber')}" class="text-danger mt-1" th:errors="*{sPlateNumber}"></div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Check In</button>
                        <a class="btn btn-outline-primary" href="/ticket" role="button">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
