<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking POS - Ticket List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #fff3f3;
            color: #333;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .table thead {
            background-color: #ff0000;
            color: #fff;
        }
        .table tbody tr:hover {
            background-color: #ffe6e6;
        }
        .btn-primary, .btn-outline-primary {
            background-color: #ff0000;
            border-color: #ff0000;
        }
        .btn-primary:hover, .btn-outline-primary:hover {
            background-color: #cc0000;
            border-color: #cc0000;
        }
        h1 {
            font-weight: 700;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Ticket List</h1>
        <div class="text-center mb-4">
            <a class="btn btn-primary" href="/ticket/create">CHECK IN</a>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
						<th>Invoice</th>
                        <th>Plate Number</th>
                        <th>Check In Time</th>
		<!--				<th>Check Out Time</th>-->
						<th> Price</th>
						<th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ticket : ${tickets}">
						<td th:text="${ticket.iInvoice}"></td>
                        <td th:text="${ticket.sPlateNumber}"></td>
                        <td th:text="${ticket.iCheckin}"></td>
			<!--		<td th:text="${ticket.iCheckout}"></td> -->
						<td th:text="${ticket.iPrice}"></td>
						<td>
<!--					<a class="btn btn-primary" href="/ticket/edit">CHECK OUT</a> </td> -->
					<!-- CheckOut form -->
					<form th:action="@{/ticket/edit}" method="get" style="display: inline-block;">
						<a th:href="@{/ticket/edit(iInvoice=${ticket.iInvoice})}" class="btn btn-primary btn-sm">Check Out</a>
					</form>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
